<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            font-weight: normal;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: aquamarine;
            width: fit-content;
        }

        div > p {
            display: none;
        }

        div {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
